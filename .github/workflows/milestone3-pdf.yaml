name: Publish Milestone 3 PDF

on:
  push:
    branches:
      - main
    paths:
      - docs/milestone3/Etap3_Sprawozdanie.qmd
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow}}
  cancel-in-progress: true

jobs:
  publish:
    uses: ./.github/workflows/quarto-pdf-publish.yaml
    with:
      source_file_path: docs/milestone3/Etap3_Sprawozdanie.qmd
      publish_branch: publish/milestone3
      commit_message: "docs: update milestone 3 PDF report"
    permissions:
      contents: write
