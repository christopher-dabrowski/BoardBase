name: Generate and Publish Milestone 2 PDF

on:
  push:
    branches:
      - main
    paths:
      - docs/milestone2/Etap2_Sprawozdanie.qmd
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tinytex: true

      - name: Render Quarto Project to PDF
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: pdf
          path: docs/milestone2

      - name: Get generated PDF filename
        id: pdf-info
        run: |
          cd docs/milestone2
          PDF_FILE=$(ls -t *.pdf | head -1)
          echo "Generated PDF: $PDF_FILE"
          echo "pdf_filename=$PDF_FILE" >> $GITHUB_OUTPUT

      - name: Create fresh orphan branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a fresh orphan branch (no history)
          git checkout --orphan pdf-reports

          # Remove all files from the branch
          git rm -rf .

      - name: Commit and push PDF
        run: |
          # Copy PDF to root of orphan branch
          cp "docs/milestone2/${{ steps.pdf-info.outputs.pdf_filename }}" .

          # Add only the PDF file
          git add "${{ steps.pdf-info.outputs.pdf_filename }}"

          # Create a single commit
          git commit -m "docs: update Etap 2 PDF report"

          # Force push to replace any existing history
          git push origin pdf-reports --force

      - name: Summary
        run: |
          echo "### ðŸŽ‰ PDF Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PDF File:** ${{ steps.pdf-info.outputs.pdf_filename }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** pdf-reports" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View PDF](https://github.com/${{ github.repository }}/blob/pdf-reports/${{ steps.pdf-info.outputs.pdf_filename }})" >> $GITHUB_STEP_SUMMARY
